name: Verify Production Readiness

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Verify Environment Variables
      # In a real CI environment, secrets should be injected.
      # Here we expect the verify script to fail if secrets are missing,
      # protecting against accidental deployment of unconfigured code.
      # To test this in CI, one would set dummy valid secrets in the repo settings.
      run: npx tsx scripts/verify-env.ts
      env:
        # Example of how secrets should be mapped
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_PRODUCTION_URL: ${{ secrets.VITE_PRODUCTION_URL }}

    - name: Lint Code
      run: npm run lint

    - name: Type Check
      run: npm run check

    - name: Run Tests
      run: npm run test
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
